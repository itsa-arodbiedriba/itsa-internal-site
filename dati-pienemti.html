<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Paldies, dati pieņemti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Ziņu forma</h1>
  <form id="messageForm">
    <label for="name">Vārds:</label>
    <input type="text" id="name" required>

    <label for="email">E-pasts:</label>
    <input type="email" id="email" required>

    <label for="message">Ziņa:</label>
    <textarea id="message" required></textarea>

    <button type="submit">Nosūtīt</button>
  </form>
  <div id="status"></div>

  <script type="module">
    import { addMessage } from './supabase.js';

    const form = document.getElementById('messageForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const result = await addMessage(name, email, message);
      if (result) {
        statusDiv.textContent = "Paldies, dati pieņemti!";
        statusDiv.style.color = "green";
      } else {
        statusDiv.textContent = "Radās kļūda saglabājot datus.";
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
